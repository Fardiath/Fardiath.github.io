<!DOCTYPE html>
<head>

    <title>Ma page de connexion</title>
    <link rel="stylesheet" href="stylesite.css">
</head>
<body>
    <div class="first">
        <ul>
            <h1>Connexion</h1>
            <li>Nom d'utilisateur</li>
            <input type="text" placeholder="Entrer votre nom d'utilisateur" name="username" required>
            <li>Numero de telephone</li>

            <li>Mot de passe</li>

            <button class="form-btn" type="submit">Log in</button>
        </ul>
    </div>
</body>
